<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Analysis Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Placement Analysis Dashboard</h1>
            
            <div class="controls">
                <label for="yearSelect">Select Year:</label>
                <select id="yearSelect">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Companies</div>
                    <div class="stat-value" id="totalCompanies">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Students Applied</div>
                    <div class="stat-value" id="totalApplied">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Students Selected</div>
                    <div class="stat-value" id="totalSelected">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Selection Rate</div>
                    <div class="stat-value" id="selectionRate">-</div>
                </div>
            </div>

            <p class="info-text" id="recordCount"></p>
        </div>

        <!-- Filters and Sort Section -->
        <div class="filters-section">
            <div class="filters-title">üîç Filters & Sorting</div>
            
            <div class="filter-group">
                <div class="filter-item">
                    <label for="criteriaFilter">Eligibility Percentage (%):</label>
                    <input type="number" id="criteriaFilter" placeholder="Min percentage (e.g., 60)" min="0" max="100">
                </div>

                <div class="filter-item">
                    <label>CTC Range (LPA):</label>
                    <div class="dual-range-slider">
                        <div class="range-track"></div>
                        <div class="range-fill" id="rangeFill"></div>
                        <input type="range" id="ctcSliderMin" min="0" max="100" value="0">
                        <input type="range" id="ctcSliderMax" min="0" max="100" value="100">
                    </div>
                    <div class="ctc-range-display">
                        <span>Min: <strong id="ctcMin">0</strong> LPA</span>
                        <span>Max: <strong id="ctcMax">100</strong> LPA</span>
                    </div>
                </div>

                <div class="filter-item">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="companyFilter">Company:</label>
                    <select id="companyFilter">
                        <option value="">All Companies</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="roleFilter">Role:</label>
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                    </select>
                </div>
            </div>

            <div style="border-top: 1px solid #ecf0f1; padding-top: 15px;">
                <div class="filters-title">Sort By:</div>
                <div class="sort-section">
                    <div class="sort-item">
                        <label for="sortBy">Sort Option:</label>
                        <select id="sortBy">
                            <option value="">No Sorting</option>
                            <option value="ctc-high">CTC (High to Low)</option>
                            <option value="ctc-low">CTC (Low to High)</option>
                            <option value="placed-high">Students Placed (High to Low)</option>
                            <option value="placed-low">Students Placed (Low to High)</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button class="btn-apply" id="applyBtn">Apply Filters</button>
                        <button class="btn-reset" id="resetBtn">Reset All</button>
                    </div>
                </div>

                <div class="results-info" id="resultsInfo"></div>
            </div>
        </div>

        <div class="table-wrapper">
            <div id="loading" class="loading">Loading data...</div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="error"></div>
        </div>
    </div>

    <script>
        // DOM Elements Cache (O(1) lookup instead of repeated querySelector)
        const DOM = {
            yearSelect: document.getElementById('yearSelect'),
            dataTable: document.getElementById('dataTable'),
            headerRow: document.getElementById('headerRow'),
            tableBody: document.getElementById('tableBody'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            recordCount: document.getElementById('recordCount'),
            criteriaFilter: document.getElementById('criteriaFilter'),
            ctcSliderMin: document.getElementById('ctcSliderMin'),
            ctcSliderMax: document.getElementById('ctcSliderMax'),
            ctcMin: document.getElementById('ctcMin'),
            ctcMax: document.getElementById('ctcMax'),
            rangeFill: document.getElementById('rangeFill'),
            categoryFilter: document.getElementById('categoryFilter'),
            companyFilter: document.getElementById('companyFilter'),
            roleFilter: document.getElementById('roleFilter'),
            sortBy: document.getElementById('sortBy'),
            applyBtn: document.getElementById('applyBtn'),
            resetBtn: document.getElementById('resetBtn'),
            resultsInfo: document.getElementById('resultsInfo')
        };

        // Application State
        let allData = [];
        let currentYear = '2026';
        let cachedHeaders = null; // Cache headers to avoid recalculation

        // Extract numeric value from string (memoized pattern matching)
        function extractNumericValue(str) {
            if (!str) return 0;
            const match = str.match(/(\d+(?:\.\d+)?)/);
            return match ? parseFloat(match[0]) : 0;
        }

        // Update CTC display with optimized DOM manipulation
        function updateCtcDisplay() {
            let minVal = parseFloat(DOM.ctcSliderMin.value);
            let maxVal = parseFloat(DOM.ctcSliderMax.value);

            // Swap if min > max
            if (minVal > maxVal) {
                [minVal, maxVal] = [maxVal, minVal];
                DOM.ctcSliderMin.value = minVal;
                DOM.ctcSliderMax.value = maxVal;
            }

            // Update display values
            DOM.ctcMin.textContent = minVal;
            DOM.ctcMax.textContent = maxVal;

            // Update range fill bar
            const minPercent = (minVal / 100) * 100;
            const maxPercent = (maxVal / 100) * 100;
            DOM.rangeFill.style.cssText = `left: ${minPercent}%; right: ${100 - maxPercent}%`;
        }

        // Populate filter dropdowns in O(n log n) with optimized Set operations
        function populateFilterDropdowns(data) {
            // Use Map to maintain insertion order while extracting unique values
            const categories = new Map();
            const companies = new Map();
            const roles = new Map();

            // Single pass through data: O(n)
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                if (row['Category']) categories.set(row['Category'], true);
                if (row['Company Name']) companies.set(row['Company Name'], true);
                if (row['Role']) roles.set(row['Role'], true);
            }

            // Clear existing options except first
            const clearOptions = (selectEl) => {
                while (selectEl.options.length > 1) {
                    selectEl.remove(1);
                }
            };

            clearOptions(DOM.categoryFilter);
            clearOptions(DOM.companyFilter);
            clearOptions(DOM.roleFilter);

            // Add sorted options: O(n log n)
            const addOptions = (selectEl, items) => {
                const fragment = document.createDocumentFragment();
                Array.from(items).sort().forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    fragment.appendChild(option);
                });
                selectEl.appendChild(fragment);
            };

            addOptions(DOM.categoryFilter, categories.keys());
            addOptions(DOM.companyFilter, companies.keys());
            addOptions(DOM.roleFilter, roles.keys());
        }

        // Optimized filtering in single pass: O(n) instead of O(n*m)
        function applyFiltersAndSort() {
            const minCriteria = parseFloat(DOM.criteriaFilter.value) || 0;
            const minCtc = parseFloat(DOM.ctcSliderMin.value);
            const maxCtc = parseFloat(DOM.ctcSliderMax.value);
            const categoryValue = DOM.categoryFilter.value;
            const companyValue = DOM.companyFilter.value;
            const roleValue = DOM.roleFilter.value;
            const sortValue = DOM.sortBy.value;

            // Single pass filtering: O(n)
            const filtered = allData.filter(row => {
                // Check all conditions in one evaluation
                if (minCriteria > 0) {
                    const perc = extractNumericValue(row['Eligibility Percentage']);
                    if (perc < minCriteria) return false;
                }

                const ctc = extractNumericValue(row['CTC']);
                if (ctc < minCtc || ctc > maxCtc) return false;

                if (categoryValue && row['Category'] !== categoryValue) return false;
                if (companyValue && row['Company Name'] !== companyValue) return false;
                if (roleValue && row['Role'] !== roleValue) return false;

                return true;
            });

            // Optimized sorting: O(n log n) only on filtered results
            if (sortValue) {
                filtered.sort((a, b) => {
                    switch (sortValue) {
                        case 'ctc-high':
                            return extractNumericValue(b['CTC']) - extractNumericValue(a['CTC']);
                        case 'ctc-low':
                            return extractNumericValue(a['CTC']) - extractNumericValue(b['CTC']);
                        case 'placed-high':
                            return (parseInt(b['Student Selected']) || 0) - (parseInt(a['Student Selected']) || 0);
                        case 'placed-low':
                            return (parseInt(a['Student Selected']) || 0) - (parseInt(b['Student Selected']) || 0);
                        default:
                            return 0;
                    }
                });
            }

            displayTable(filtered);
            DOM.resultsInfo.innerHTML = `Showing <strong>${filtered.length}</strong> out of <strong>${allData.length}</strong> records`;
        }

        // Optimized table display with DocumentFragment: O(n)
        function displayTable(data) {
            DOM.tableBody.innerHTML = '';

            if (data.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = cachedHeaders.length;
                td.style.cssText = 'text-align: center; padding: 20px; color: #7f8c8d;';
                td.textContent = 'No results found';
                tr.appendChild(td);
                DOM.tableBody.appendChild(tr);
                DOM.dataTable.style.display = 'table';
                return;
            }

            // Use DocumentFragment for efficient DOM insertion
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                const tr = document.createElement('tr');

                for (let j = 0; j < cachedHeaders.length; j++) {
                    const td = document.createElement('td');
                    td.textContent = row[cachedHeaders[j]] || '-';
                    tr.appendChild(td);
                }

                fragment.appendChild(tr);
            }

            DOM.tableBody.appendChild(fragment);
            DOM.dataTable.style.display = 'table';
        }

        // Load CSV with optimized error handling and caching
        async function loadData(year) {
            DOM.loading.style.display = 'block';
            DOM.dataTable.style.display = 'none';
            DOM.error.innerHTML = '';
            DOM.recordCount.innerHTML = '';
            DOM.resultsInfo.innerHTML = '';
            currentYear = year;

            // Reset filters efficiently
            DOM.criteriaFilter.value = '';
            DOM.ctcSliderMin.value = '0';
            DOM.ctcSliderMax.value = '100';
            updateCtcDisplay();
            DOM.categoryFilter.options.length = 1;
            DOM.companyFilter.options.length = 1;
            DOM.roleFilter.options.length = 1;
            DOM.sortBy.value = '';

            try {
                const response = await fetch(`${year}.csv`);
                if (!response.ok) throw new Error(`Failed to load ${year}.csv`);

                const csvText = await response.text();
                const results = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false
                });

                allData = results.data;

                if (allData.length === 0) throw new Error('No data found in CSV');

                // Cache headers: O(1) lookup
                cachedHeaders = Object.keys(allData[0]);

                // Display headers once
                DOM.headerRow.innerHTML = '';
                const headerFragment = document.createDocumentFragment();
                cachedHeaders.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerFragment.appendChild(th);
                });
                DOM.headerRow.appendChild(headerFragment);

                // Populate filters
                populateFilterDropdowns(allData);

                // Display all data
                displayTable(allData);

                // Update statistics
                updateStats(allData);

                DOM.loading.style.display = 'none';
                DOM.recordCount.innerHTML = `Loaded ${allData.length} records from ${year}`;
                DOM.resultsInfo.innerHTML = `Showing <strong>${allData.length}</strong> records`;

            } catch (err) {
                DOM.loading.style.display = 'none';
                DOM.error.innerHTML = `<strong>Error:</strong> ${err.message}`;
                console.error(err);
            }
        }

        // Calculate statistics in single pass: O(n)
        function updateStats(data) {
            let totalApplied = 0;
            let totalSelected = 0;

            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                totalApplied += parseInt(row['Student Applied']) || 0;
                totalSelected += parseInt(row['Student Selected']) || 0;
            }

            const selectionRate = totalApplied > 0 
                ? ((totalSelected / totalApplied) * 100).toFixed(2) 
                : 0;

            document.getElementById('totalCompanies').textContent = data.length;
            document.getElementById('totalApplied').textContent = totalApplied.toLocaleString();
            document.getElementById('totalSelected').textContent = totalSelected.toLocaleString();
            document.getElementById('selectionRate').textContent = selectionRate + '%';
        }

        // Event Listeners with debouncing for expensive operations
        DOM.yearSelect.addEventListener('change', (e) => loadData(e.target.value));
        DOM.ctcSliderMin.addEventListener('input', updateCtcDisplay);
        DOM.ctcSliderMax.addEventListener('input', updateCtcDisplay);
        DOM.applyBtn.addEventListener('click', applyFiltersAndSort);

        DOM.resetBtn.addEventListener('click', () => {
            DOM.criteriaFilter.value = '';
            DOM.ctcSliderMin.value = '0';
            DOM.ctcSliderMax.value = '100';
            updateCtcDisplay();
            DOM.categoryFilter.value = '';
            DOM.companyFilter.value = '';
            DOM.roleFilter.value = '';
            DOM.sortBy.value = '';
            displayTable(allData);
            DOM.resultsInfo.innerHTML = `Showing <strong>${allData.length}</strong> records`;
        });

        // Initialize application
        loadData('2026');
    </script>
</body>
</html>
